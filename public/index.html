<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Platforma edukacyjna dla Ratowników Medycznych.">
    <meta name="keywords" content="kursy medyczne, ratownictwo medyczne, edukacja medyczna, punkty edukacyjne">

    <title>Progress999 | Platforma Edukacyjna</title>

    <!-- Preload critical assets -->
    <link rel="preload" as="image" href="/static/media/logoEP.webp" type="image/webp">
    <link rel="preload" as="image" href="/static/media/ambu1.webp" type="image/webp">
    <link rel="preload" as="font" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" type="font/woff2" crossorigin="anonymous">

    <!-- Apple & Favicons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="%PUBLIC_URL%/icon-256x256.png">

    <!-- Web App Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">

    <!-- OpenGraph & SEO -->
    <meta property="og:locale" content="pl_PL">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Progres999">
    <meta property="og:title" content="Progress999">
    <meta property="og:description" content="Platforma edukacyjna dla ratowników medycznych.">
    <meta property="og:image" content="https://progres999.pl/logo.png">
    <meta property="og:url" content="https://progres999.pl">
    
    <!-- Preconnect to speed up loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Schema Markup for SEO -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Progress999",
        "url": "https://progres999.pl",
        "description": "Platforma edukacyjna dla ratowników medycznych. Zdobywaj wiedzę i punkty edukacyjne online.",
        "publisher": {
            "@type": "Organization",
            "name": "Progress999",
            "logo": {
                "@type": "ImageObject",
                "url": "https://progres999.pl/logo.png"
            },
            "contactPoint": {
                "@type": "ContactPoint",
                "contactType": "customer service",
                "email": "kontakt@progres999.pl",
                "telephone": "+48 000 000 000"
            }
        },
        "potentialAction": {
            "@type": "SearchAction",
            "target": "https://progres999.pl/courses?search={search_term_string}",
            "query-input": "required name=search_term_string"
        },
        "offers": {
            "@type": "Offer",
            "description": "Kursy medyczne dla ratowników z certyfikatami",
            "priceCurrency": "PLN"
        }
    }
    </script>

    <!-- Async Google Tag Manager -->
    <script async defer src="https://www.googletagmanager.com/gtag/js?id=G-RZ6YEM3JFZ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-RZ6YEM3JFZ', { 'anonymize_ip': true });
    </script>

</head>
<body>
    <noscript>Musisz włączyć JavaScript, aby uruchomić tę aplikację.</noscript>
    <div id="root"></div>
</body>
</html>
